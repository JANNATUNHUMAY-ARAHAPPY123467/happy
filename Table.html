<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Information Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Father's Name</th>
        <th>Village</th>
        <th>District</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>Richard Doe</td>
        <td>Sample Village</td>
        <td>Sample District</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>Thomas Smith</td>
        <td>Example Village</td>
        <td>Example District</td>
    </tr>
    <!-- Add more rows as needed -->
</table>

</body>
</html>
