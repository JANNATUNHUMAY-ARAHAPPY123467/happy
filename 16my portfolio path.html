<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main Content */
        .portfolio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .portfolio-item {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            clip-path: circle(40% at 50% 50%);
            animation: scaleUp 2s ease-in-out infinite;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-item h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Portfolio</h1>
        <p>Welcome to my personal space where I showcase my work!</p>
    </header>

    <!-- Main Portfolio Section -->
    <div class="portfolio-container">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/250" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/250" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/250" alt="Project 3">
            <h3>Project 3</h3>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/250" alt="Project 4">
            <h3>Project 4</h3>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
