<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Portal with Path</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .portal {
            width: 100px;
            height: 100px;
            border: 5px solid cyan;
            border-radius: 50%;
            position: relative;
            animation: glow 2s infinite;
        }

        .path {
            position: absolute;
            width: 5px;
            height: 40px;
            background: cyan;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: move 1s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px cyan;
            }
            50% {
                box-shadow: 0 0 30px cyan;
            }
        }

        @keyframes move {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(60px);
            }
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="path"></div>
    </div>
</body>
</html>
