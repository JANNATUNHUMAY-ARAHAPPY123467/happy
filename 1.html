<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path and Box-Shadow Example</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            box-shadow: 0 0 50px 20px yellow; /* Box-shadow effect */
            clip-path: circle(50%); /* Circle clip-path */
            transition: box-shadow 0.5s ease, transform 0.5s ease;
        }

        .sun:hover {
            box-shadow: 0 0 100px 40px yellow; /* Hover effect on box-shadow */
            transform: scale(1.1); /* Sun grows slightly on hover */
        }

        .planet {
            width: 50px;
            height: 50px;
            background-color: cyan;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 65% 30%, 50% 100%, 35% 30%); /* Triangle shape clip-path */
            box-shadow: 0 0 10px 5px cyan; /* Box-shadow effect for planet */
            margin: 20px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .planet:hover {
            transform: scale(1.2); /* Planet grows on hover */
            box-shadow: 0 0 20px 10px cyan; /* Increased box-shadow on hover */
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="planet"></div>
</body>
</html>
