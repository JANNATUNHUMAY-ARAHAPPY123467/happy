<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
</head>
<body>
    <h2 align="center">College Admission Form</h2>
    <form>
        <label>Full Name:</label><br>
        <input type="text" name="name" ><br><br>

        <label>Date of Birth:</label><br>
        <input type="date"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Phone Number:</label><br>
        <input type="number" name="phone"><br><br>

        <label>Address:</label><br>
        <input type="text" name="Address"<br><br>

        <label>Course Applied For:</label><br>
        <select id="course" name="course" required>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Arts</option>
        </select><br><br>

        <label >Previous Exam Marks (%):</label><br>
        <input type="marks" name="mark"><br><br>

        <label>Upload Photo:</label><br>
        <input type="file" name="photo" ><br><br>
<label>Status:</label><br>
     <input type="radio" name="status" value="Married">Married
     <input type="radio" name="status" value="Unmarried">Unmarried<br><br>
     <label>Rellion</label><br>
     <select name="Rellion">
     <option>Muslim</option>
     <option>Hindu</option>
     <option>Others</option>
     </select>
     <br><br>
     
     
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
