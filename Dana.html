<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Top Categories</h3>
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
            <!-- Category Item -->
           
            <div class="col">
                <div class="card text-center">
                    <img src="tree.jpg" alt="Ghee & Oil" class="card-img-top" style="width: 300px; margin: auto;">
                    <div class="card-body">
                        <p class="card-text">Ghee & Oil</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="pic.png" alt="Dry Fruits" class="card-img-top" style="width: 300px; margin: auto;">
                    <div class="card-body">
                        <p class="card-text">Dry Fruits & Dates</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="pic.png" alt="Pickle & Chutney" class="card-img-top" style="width: 300px; margin: auto;">
                    <div class="card-body">
                        <p class="card-text">Pickle & Chutney</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="pic.png" alt="Super Foods" class="card-img-top" style="width: 300px; margin: auto;">
                    <div class="card-body">
                        <p class="card-text">Super Foods</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="container mt-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic.png" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="pic.png" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="pic.png" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div><div class="container mt-4">
    <h3 class="text-center">Latest Products</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <!-- Product Card -->
        <div class="col">
            <div class="card h-100">
                <img src="pic.png" class="card-img-top" alt="Jewelry">
                <div class="card-body text-center">
                    <h5 class="card-title">18K Gold Jewelry</h5>
                    <p class="card-text">Price: <del>৳9495</del> ৳3513</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="pic.png" class="card-img-top" alt="Ginger Powder">
                <div class="card-body text-center">
                    <h5 class="card-title">Ginger Powder</h5>
                    <p class="card-text">Price: ৳1600</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
