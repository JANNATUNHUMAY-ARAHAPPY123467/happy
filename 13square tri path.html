<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Portals with Varied Clip Paths</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .portal-container {
            display: flex;
            gap: 30px;
        }

        .portal {
            position: relative;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, cyan, transparent);
            animation: rotate 6s infinite linear;
        }

        .portal-1 .path {
            clip-path: polygon(50% 0%, 60% 100%, 40% 100%);
            animation: move 2s infinite ease-in-out;
        }

        .portal-2 .path {
            clip-path: ellipse(50% 40% at 50% 50%);
            animation: move 2s infinite ease-in-out 0.5s;
        }

        .portal-3 .path {
            clip-path: circle(30% at 50% 50%);
            animation: move 2s infinite ease-in-out 1s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes move {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.6);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal portal-1">
            <div class="path"></div>
        </div>
