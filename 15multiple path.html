<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple Shapes in Portal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .portal {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, cyan, transparent);
            clip-path: circle(50%);
            animation: rotate 6s infinite linear;
        }

        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.6);
            animation: move 2s infinite ease-in-out;
        }

        /* Rectangular clip-path */
        .path-1 {
            clip-path: inset(20% 10% 20% 10%);
        }

        /* Circular clip-path */
        .path-2 {
            clip-path: circle(50% at 50% 50%);
            animation-delay: 0.5s;
        }

        /* Triangle clip-path */
        .path-3 {
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation-delay: 1s;
        }

        /* Polygonal clip-path (hexagon) */
        .path-4 {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation-delay: 1.5s;
        }

        /* Square clip-path */
        .path-5 {
            clip-path: inset(10%);
            animation-delay: 2s;
        }

        /* Rotate animation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Scale and opacity animation */
        @keyframes move {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="portal">
        <!-- Rectangular Path -->
        <div class="path path-1"></div>
        <!-- Circular Path -->
        <div class="path path-2"></div>
        <!-- Triangle Path -->
        <div class="path path-3"></div>
        <!-- Polygonal Path (Hexagon) -->
        <div class="path path-4"></div>
        <!-- Square Path -->
        <div class="path path-5"></div>
    </div>
</body>
</html>
