<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Portal Path Animation</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .portal {
            width: 100px;
            height: 100px;
            border: 5px solid #00ffcc;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        /* Portal animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
        }

        .path {
            position: absolute;
            width: 5px;
            height: 80px;
            background: #00ffcc;
            animation: movePath 1s infinite ease-in-out;
        }

        /* Path animation */
        @keyframes movePath {
            0% {
                top: -40px;
                opacity: 0;
            }
            50% {
                top: 50px;
                opacity: 1;
            }
            100% {
                top: 150px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Portal structure -->
    <div class="portal">
        <div class="path"></div>
        <div class="path" style="transform: rotate(45deg);"></div>
        <div class="path" style="transform: rotate(90deg);"></div>
        <div class="path" style="transform: rotate(135deg);"></div>
        <div class="path" style="transform: rotate(180deg);"></div>
        <div class="path" style="transform: rotate(225deg);"></div>
        <div class="path" style="transform: rotate(270deg);"></div>
        <div class="path" style="transform: rotate(315deg);"></div>
    </div>
</body>
</html>
