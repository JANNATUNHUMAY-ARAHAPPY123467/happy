<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clip Path Triangle</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .portal {
            position: relative;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, cyan, transparent);
            clip-path: circle(50%);
            animation: rotate 4s infinite linear;
        }

        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 60% 100%, 40% 100%);
            animation: move 2s infinite ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes move {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="path"></div>
    </div>
</body>
</html>
