<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clip Path Triangles</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .portal {
            position: relative;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, cyan, transparent);
            clip-path: circle(50%);
            animation: rotate 6s infinite linear;
        }

        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.6);
            clip-path: polygon(50% 0%, 70% 100%, 30% 100%);
            animation: move 2s infinite ease-in-out;
            opacity: 0.8;
        }

        .path:nth-child(2) {
            animation-delay: 1s;
        }

        .path:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes move {
            0%, 100% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="portal">
        <div class="path"></div>
        <div class="path"></div>
        <div class="path"></div>
    </div>
</body>
</html>
