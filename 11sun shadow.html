<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Portal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .portal {
            width: 100px;
            height: 100px;
            border: 5px solid cyan;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px cyan;
            }
            50% {
                box-shadow: 0 0 30px cyan;
            }
            100% {
                box-shadow: 0 0 10px cyan;
            }
        }
    </style>
</head>
<body>
    <div class="portal"></div>
</body>
</html>
